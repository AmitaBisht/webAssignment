<style type="text/css">
body {
padding-top: 30px;
}
.form-control{
max-width:60px;
}
h1 ,h2,h3{
line -height:30px;
}
.well {
margin-top:40px;
heigth:100px;
width:600px;
}
.display{
font-size:15px;
}
</style>
</head>
<body onload="init();">

    <div class="container">
      <h2>Second Degree Equations</h2>

      <div class="well">
          <h3>Quadratic Equation:
              <span id="a">a</span>x+
              <span id="b">b</span>x +
              <span id="c">c</span>
          </h3>
          <h4>Enter the coefficients of a, b and c in the field below.</h4>

          <div class="form-group">
              <label for="valueA">Value of a: </label>
              <input type="number" placeholder="enter the value of a" class="form-control" id="valuea" onchange="updateEquation()" required/>
          </div>
          <div class="form-group">
              <label for="valueB">Value of b: </label>
              <input type="number" placeholder="enter the value of b" class="form-control" id="valueb" onchange="updateEquation()" required/>
          </div>
          <div class="form-group">
              <label for="valueC">Value of c: </label>
              <input type="number" placeholder="enter the value of c" class="form-control" id="valuec" onchange="updateEquation()" required/>
          </div>
          <button class="btn btn-primary" onclick="solve()">Solve Equation</button>
      </div>

      <div class="well">
          Result:
          <span id="result"></span>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="scripts.js"></script>

  </body>
